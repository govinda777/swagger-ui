name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for potential Git operations

      - name: Debug info
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Node version:"
          node -v || echo "Node not installed yet"
          echo "Git status:"
          git status

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          yarn install --frozen-lockfile
          echo "Dependencies installed, listing node_modules:"
          ls -la node_modules

      - name: Build project
        run: |
          echo "Starting build..."
          yarn build
          echo "Build completed, listing dist directory:"
          ls -la dist

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true

      - name: Show deployment result
        run: |
          echo "Deployment completed"
          git branch --all