name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'  # Mudamos para npm em vez de yarn

      - name: Debug environment
        run: |
          echo "Node version:"
          node -v
          echo "NPM version:"
          npm -v
          echo "Directory contents:"
          ls -la

      - name: Install dependencies
        run: |
          npm ci
          echo "Node modules:"
          ls -la node_modules

      - name: Build project
        run: |
          npm run build || {
            echo "Build failed. Checking for errors..."
            cat npm-debug.log || true
            exit 1
          }
          echo "Build output:"
          ls -la dist || true

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true